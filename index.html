<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>

<body class="ba-background">
	<main class="ba-card">
		<section class="ba-card_product">
			<img id="ba-product__logo" src="asset/logo_sb_nike.png" alt="">
			<div class="ba-probuct_presentation">
				<img src="asset/Nike-SB-Stefan-Janoski-Max.png" alt="">
			</div>
			<ul class="ba-product_bullet">
				<li id="ba-bullet--blue" class="ba-bullet_btn ba-bullet_btn--selected"></li>
				<li id="ba-bullet--white"class="ba-bullet_btn"></li>
				<li id="ba-bullet--red" class="ba-bullet_btn"></li>
				<li id="ba-bullet--lazure" class="ba-bullet_btn"></li>
			</ul>
		</section>
		<section class="ba-card_description">
			<h1 class="ba-description_title">Nike SB Stefan Janoski Max</h1>
			<p>Unisex Skateboarding Shoe</p>
			<ul class="ba-description_raiting">
				<li class="ba-raiting_stars ba-raiting_stars--selected"></li>
				<li class="ba-raiting_stars ba-raiting_stars--selected"></li>
				<li class="ba-raiting_stars ba-raiting_stars--selected"></li>
				<li class="ba-raiting_stars"></li>
				<li class="ba-raiting_stars"></li>
			</ul>
			<form class="ba-description_added-form">
				<button class="ba-form_button">Size</button>
				<button class="ba-form_button">Qty</button>
				<button class="ba-form_button ba-form_button--added ba-form_button--selected">Add to cart</button>
			</form>
		</section>
	</main>
</body>
